    <script language=JavaScript>
         function newdocs(text)

        function printTextArea(textAreaId)
        {
         var elementRef = document.getElementById(textAreaId);
         var windowUrl = 'about:blank';
         var uniqueName = new Date();
         var windowName = 'Print' + uniqueName.getTime();
         var printWindow = window.open(windowUrl, windowName, 'left=50000,top=50000,width=0,height=0');
        
         printWindow.document.write(elementRef.value);
         printWindow.document.close();
         printWindow.focus();
         printWindow.print();
         printWindow.close();
        }
        
        </script>
        <!-- save/download -->
    <script>
        let textEle = document.getElementById("text");
        let fileNameEle = document.getElementById("fileName");
        let saveBtn = document.getElementById("saveBtn");
        
        saveBtn.addEventListener("click", (e) => {
          e.preventDefault();
        
          const textData = textEle.value;
          const textDataBlob = new Blob([textEle.value], { type: "text/plain" });
        
          const downloadUrl = window.URL.createObjectURL(textDataBlob)
        
          const downloadLink = document.createElement('a');
          downloadLink.download = fileNameEle.value
          downloadLink.href = downloadUrl;
          downloadLink.click()
        
          console.log(textData);
          console.log(textDataBlob);
        //   document.write("demo");
        
        });
        </script>

        <script>
            const textarea = document.getElementById('text');
textarea.value = '';

// Clear textarea value on click

        <!-- <script src="clear.js"></script> -->
        <!-- to cut copy and paste -->

        <script>
          const msg=document.getElementById("text");
             const copy=document.querySelector(".copy");
          const cut=document.querySelector(".cut");
          const paste=document.querySelector(".paste");
       
       copy.addEventListener("click",()=>{msg.select();
       document.execCommand("copy");})
       
       cut.addEventListener("click",()=>{msg.select();
       document.execCommand("cut");})
       
       
       paste.addEventListener("click",()=>{
        let messageValue=msg.value;
        navigator.clipboard.readText().then(clipText =>{
         const add=`${messageValue +" "+clipText}`.toString();
         msg.value=add;
        })
       })
       </script>

       <!-- for full screen -->
       <script>
        var elem = document.getElementById("text");
        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
          }
        }
        </script>
<!-- undo,redo -->

<script>
  const textArea = document.getElementById("text");
const undoBtn = document.getElementById("undoBtn");
const redoBtn = document.getElementById("redoBtn");

let undoStack = [];
let redoStack = [];

textArea.addEventListener("input", function() {
undoStack.push(textArea.value);
});

undoBtn.addEventListener("click", function() {
if (undoStack.length > 1) {
redoStack.push(undoStack.pop());
textArea.value = undoStack[undoStack.length - 1];
}
});

redoBtn.addEventListener("click", function() {
if (redoStack.length > 0) {
undoStack.push(redoStack.pop());
textArea.value = undoStack[undoStack.length - 1];
}
});

  </script>
